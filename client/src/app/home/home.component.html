<div class="container mt-5">
    <div *ngIf="!registerMode" style="text-align: center;">
        <h1>Find you match</h1>
            <p class="lead"> Come on im to view your match... all you need to do it's sign up!</p>
        <div class="text-center">
            <button (click)="registerModeToggle()" class="btn btn-primary btn-lg mr-2">Register</button>
            <button class="btn btn-info btn-lg">Learn more</button>
        </div>
    </div>

    <div *ngIf="registerMode" class="container">
        <div class="row justify-content-center">
            <div class="col-4">
               <app-register (cancelRegister)="cancelRegisterMode($event)"></app-register>
            </div>
        </div>
    </div>

</div>
