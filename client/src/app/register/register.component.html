<form (ngSubmit)="register()" #registerForm="ngForm">
    <h2 class="text-center">Sign up</h2>
    <hr>
    <div class="form-group">
        <input type="text" name="username" class="form-control" [(ngModel)]="model.username" placeholder="Username">
    </div>
    <div class="form-group">
        <input type="text" name="password" class="form-control" [(ngModel)]="model.password" placeholder="Password">
    </div>
    <div class="form-group text-center">
        <button class="btn btn-success btn-lg mr-2" type="submit">Register</button>
        <button class="btn btn-light btn-lg mr-2" (click)="cancel()" type="submit">Cancel</button>
    </div>
</form>
